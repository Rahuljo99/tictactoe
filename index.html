<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe-RJ</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="desc"><span id="activex" class="montserrat-font player">X</span><span class="abril-fatface-regular">TicTacToe</span><span id="activeo" class="montserrat-font player">O</span></div>
        <div class="play-ground">
            <table>
                <tr>
                    <td><button class="x-o" id="p0"></button></td>
                    <td><button class="x-o" id="p1"></button></td>
                    <td><button class="x-o" id="p2"></button></td>
                </tr>
                <tr>
                    <td><button class="x-o" id="p3"></button></td>
                    <td><button class="x-o" id="p4"></button></td>
                    <td><button class="x-o" id="p5"></button></td>
                </tr>
                <tr>
                    <td><button class="x-o" id="p6"></button></td>
                    <td><button class="x-o" id="p7"></button></td>
                    <td><button class="x-o" id="p8"></button></td>
                </tr>
            </table>
            <div id="line"></div>
        </div>
        <div id="winning-screen"></div>
        <button id = "resetb"><img src="reset.png" id="reset"></button>
        <script src="script.js"></script>
    </body>
</html>
